<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/清除浏览器样式.css">
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2{
            width: 100px;
            height:100px;
            background-color: #333333;
            margin-top: 100px;
        }
        /*clearfix可以同时解决高度塌陷和外边距重叠的问题*/
        /*遇到相关问题直接使用
        */
        .clearfix::after, .clearfix::before{
            content: '';
            display: table;
            clear: both;

        }


    </style>
</head>
<body>
    <div class="box1 clearfix" >
        <div class="box2"></div>
    </div>
    
</body>
</html>
